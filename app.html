<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="text-center my-5">Expense Tracker</h1>
    <form id="expense-form">
      <div class="form-group">
        <label for="text">Expense Description:</label>
        <input type="text" class="form-control" id="text" placeholder="Enter description...">
      </div>
      <div class="form-group">
        <label for="amount">Amount:</label>
        <input type="number" class="form-control" id="amount" placeholder="Enter amount...">
      </div>
      <button class="btn btn-success btn-block my-3" id="add-expense-btn">Add Expense</button>
    </form>
    <h3 class="my-3">Expense History:</h3>
    <ul id="expense-list" class="list-group"></ul>
    <h3 class="my-3">Total Expenses:</h3>
    <div id="total-expenses" class="text-center font-weight-bold"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
